<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AliloPuzz</title>
    <link rel="icon" href="images/welcome.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="text-align: center; margin-top: 20px">
      <h1 class="logo">AliloPuzz</h1>
    </div>
    <div class="info-card">
      <h2>üß© Sliding Puzzle Game</h2>
      <p>
        Arrange the tiles in order by sliding them into the empty space. <br />
        Only sizes from 3√ó3 to 6√ó6 are allowed.
      </p>
    </div>

    <div>
      <select id="puzzlecount">
        <option value="" disabled selected>Select puzzle size</option>
        <option value="3">3 √ó 3</option>
        <option value="4">4 √ó 4</option>
        <option value="5">5 √ó 5</option>
        <option value="6">6 √ó 6</option>
      </select>
      <button id="play">Start Game</button>
    </div>
    <div class="audio-controls">
      <button id="toggle-music">üîá Music: Off</button>
      <button id="toggle-sound">üîà Sound: Off</button>
    </div>
    <div id="timer" style="display: none" class="timer">‚è± Time Left: --</div>

    <div style="display: none" class="puzzle" id="puzzle"></div>

    <div id="lose-message" class="lose-message" style="display: none">
      <h2>Time's up! You lost.</h2>
      <button id="play-again">Play Again</button>
    </div>
    <div id="win-message" class="win-message" style="display: none;">
  <h2>You won! Great job!</h2>
  <button id="play-again-win">Play Again</button>
</div>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
